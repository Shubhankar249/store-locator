<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Store Locator - Add Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container my-3">
    <h1 class="display-4 text-center">
        Add Store
    </h1>

    <form id="store-form" class="mb-4">
        <div class="form-group">
            <label for="store-id">Store ID</label>
            <input type="text" required id="store-id" class="form-control" />
        </div>
        <div class="form-group">
            <label for="store-address">Store Address</label>
            <input type="text" required id="store-address" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="add.js"></script>
</body>
</html>
